<mat-card class="mat-elevation-z4">
    <input class="form-control card" type="text" placeholder="Buscar aluno" [(ngModel)]="searchText">
    <table>
        <thead class="thead">
            <tr>
                <th class="tr">Id</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
                <th>Sexo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody class="tr">
            <tr *ngFor="let e of students | search: searchText">
                <td>{{ e.id }}</td>
                <td>{{ e.nome }}</td>
                <td>{{ e.sobrenome }}</td>
                <td>{{ e.idade }}</td>
                <td>{{ e.sexo }}</td>
                <td>
                    <a routerLink="/students/update/{{e.id}}" class="edit">
                        <i class="material-icons">
                            edit
                        </i>
                    </a>
                    <a routerLink="/students/delete/{{e.id}}" class="delete">
                        <i class="material-icons">
                            delete
                        </i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</mat-card>
