
<mat-card class="card">
    <mat-card-header>
        <mat-card-title class="title">Novo aluno</mat-card-title>
    </mat-card-header>
    <form>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="student.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Sobrenome</mat-label>
            <input matInput [(ngModel)]="student.sobrenome" name="sobrenome">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Idade</mat-label>
            <input type="number" matInput [(ngModel)]="student.idade" name="idade">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Sexo</mat-label>
            <input matInput placeholder="M" [(ngModel)]="student.sexo" name="sexo">
        </mat-form-field>
    </form>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="createStudent()" color="primary">Salvar</button>
      <button mat-raised-button (click)="cancel()" color="secundary">Cancelar</button>
    </mat-card-actions>
  </mat-card>
